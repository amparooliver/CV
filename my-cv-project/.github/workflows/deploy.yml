name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./my-cv-project  # Add this line with your actual folder name

      - name: Build
        run: npm run build
        working-directory: ./my-cv-project # Add this line with your actual folder name

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: my-cv-project/dist  # Update this path to point to the dist folder inside your project folder
          branch: gh-pages