<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single page apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    const pathSegmentsToKeep = 1;
    const l = window.location;
    const origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    const basePath = '/' + window.location.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/');
    const requestedPage = '/' + window.location.pathname.slice(basePath.length);
    const queryString = window.location.search || '';
    const redirect = origin + basePath + '/#' + requestedPage + queryString;
    window.location.replace(redirect);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
